---
layout: default
---

<div class="page-section markdown-body container-lg px-4">
  {{ content }}

  {% if page.layout == "page" %}
    {% unless site.github_link == nil %}This page is open source. <a href="{ {site.github.repository_url }}/blob/gh-pages/{{ page.path }}">Help improve its content on GitHub</a>.{% endunless %}
  {% endif %}
</div>
